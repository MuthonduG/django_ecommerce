{% extends 'store/main.html' %}
{% load static %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">

                <a class="btn btn-outline-dark mb-4" href="{% url 'store' %}">&#x2190; Continue Shopping</a>

                <br>

                <table class="table">
                    <tr>
                        <th>
                            <h5>
                                Items: <strong>3</strong>
                            </h5>
                        </th>
                        <th>
                            <h5>
                                Total: <strong>$300</strong>
                            </h5>
                        </th>
                        <th>
                            <a style="float: right; margin: 5px;" class="btn btn-success" href="{% url 'checkout' %}">
                                checkout
                            </a>
                        </th>
                    </tr>
                </table>

            </div>

            <br>

            <div class="box-element">
                <div class="cart-row">
                    <div style="flex: 2;" class=""></div>
                    <div style="flex: 2;" class=""><strong>Item</strong></div>
                    <div style="flex: 1;" class=""><strong>Price</strong></div>
                    <div style="flex: 1;" class=""><strong>Quantity</strong></div>
                    <div style="flex: 1;" class=""><strong>Total</strong></div>
                </div>
                <div class="cart-row">
                    <div style="flex: 2;" class="">
                        <img class="row-image" src="{% static 'images/product_alt.png' %}" alt="image">
                    </div>
                    <div style="flex: 2;" class="">Product 1</div>
                    <div style="flex: 1;" class="">$20</div>
                    <div style="flex: 1;" class="">
                        <p class="quantity">2</p>
                        <div class="quantity">
                            <img src="{% static 'images/down.png' %}" alt="add" class="chg-quantity">
                            <img src="{% static 'images/up.png' %}" alt="add" class="chg-quantity">
                        </div>
                    </div>
                    <div style="flex: 1;" class="">$40</div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
